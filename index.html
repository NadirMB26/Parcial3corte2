<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado - Unicolombo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="form-container">
        <div class="header">
            <img src="unicolombo.png" alt="Unicolombo" class="logo mb-4">
        <h1 class="mb-4">Registro de Empleado</h1>
        </div>
        <div class="bg-white rounded shadow p-4">
           
            <form>
                <div class="mb-4">
                    <h2 class="border-bottom pb-2 mb-4">Datos Personales</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="documento" class="form-label">Tipo de documento</label>
                            <select id="documento" class="form-select" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="numero" class="form-label">Número de documento</label>
                            <input type="text" id="numero" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="primer-nombre" class="form-label">Primer nombre</label>
                            <input type="text" id="primer-nombre" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="segundo-nombre" class="form-label">Segundo nombre</label>
                            <input type="text" id="segundo-nombre" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="primer-apellido" class="form-label">Primer apellido</label>
                            <input type="text" id="primer-apellido" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="segundo-apellido" class="form-label">Segundo apellido</label>
                            <input type="text" id="segundo-apellido" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="tel" id="celular" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" id="nacimiento" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="genero" class="form-label">Género</label>
                            <select id="genero" class="form-select" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="municipio" class="form-label">Municipio residencia</label>
                            <select id="municipio" class="form-select" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="departamento" class="form-label">Departamento residencia</label>
                            <select id="departamento" class="form-select" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" id="direccion" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h2 class="border-bottom pb-2 mb-4">Datos laborales</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="empresa" class="form-label">Seleccionar empresa</label>
                            <select id="empresa" class="form-select" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" id="cargo" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dependencia" class="form-label">Dependencia</label>
                            <input type="text" id="dependencia" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" id="estado" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
